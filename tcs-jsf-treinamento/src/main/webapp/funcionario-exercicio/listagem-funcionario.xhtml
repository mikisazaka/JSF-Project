<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Listagem de Funcionários
    </ui:define>

    <ui:define name="content">
        <h:form id="formConsulta">
            <p:panel header="Lista de Funcionários Cadastrados" style="width:100%; margin-left: auto; margin-right: auto;">
                <p:messages showDetail="true" closable="true" />

                <div style="width:100%;">
                    <div style="transform: scale(0.9); transform-origin: top left; width:100%;">
                        <p:dataTable value="#{consultaFuncionarioBean.funcionarios}"
                                     var="p"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="7"
                                     autoLayout="true"
                                     responsiveLayout="scroll"
                                     emptyMessage="Nenhum funcionário cadastrado."
                                     rowKey="#{p.id}"
                                     styleClass="ui-datatable-striped ui-datatable-hover"
                                     style="width:100%; table-layout:auto;">

                            <p:remoteCommand name="escolherFuncionario" actionListener="#{consultaFuncionarioBean.selecionarFuncionario}" update="@none">
                                <f:setPropertyActionListener target="#{consultaFuncionarioBean.funcionarioEscolhido}" value="p"/>
                            </p:remoteCommand>

                            <p:column rendered="false">
                                <h:outputScript>
                                    escolherFuncionario();
                                </h:outputScript>
                            </p:column>

                            <p:column headerText="Nome" style="width:25%;">
                                #{p.nome}
                            </p:column>

                            <p:column headerText="Data de Nascimento" style="width:12%;">
                                <h:outputText value="#{p.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="CPF / CNPJ" style="width:17%;">
                                <h:outputText value="#{not empty p.numeroCPF ? p.numeroCPF : p.numeroCNPJ}" />
                            </p:column>

                            <p:column headerText="Status" style="width:10%;">
                                #{p.ativo ? 'Ativo' : 'Inativo'}
                            </p:column>

                            <p:column headerText="Ações" style="text-align:center; width:300px;">
                                <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                                    <p:commandButton value="Alterar"
                                                     action="#{consultaFuncionarioBean.alterarFuncionario(p)}"
                                                     icon="pi pi-pencil"
                                                     styleClass="ui-button-secondary"
                                                     style="width:140px;"
                                                     update="@form" />
                                    <p:commandButton value="Excluir"
                                                     action="#{consultaFuncionarioBean.deletarFuncionario(p)}"
                                                     icon="pi pi-trash"
                                                     styleClass="ui-button-secondary"
                                                     style="width:140px;"
                                                     update="@form" />
                                </div>
                            </p:column>

                        </p:dataTable>

                        <br/>

                        <div style="text-align: right;">
                            <p:commandButton value="Exportar PDF"
                                             action="#{consultaPessoaBean.exportarPdf}"
                                             icon="pi pi-file-pdf"
                                             styleClass="ui-button-secondary"
                                             style="margin-right:10px;" />
                            <p:commandButton value="Exportar Excel"
                                             action="#{consultaPessoaBean.exportarExcel}"
                                             icon="pi pi-file-excel"
                                             styleClass="ui-button-secondary" />
                        </div>

                        <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">
                            <p:dialog widgetVar="modifyDialog" header="Alterar CPF / CNPJ"
                                      modal="true" closable="false" resizable="false">

                                <p:outputLabel for="tipo" value="Tipo de Documento:" styleClass="label" />
                                <p:selectOneMenu id="tipo" value="#{consultaFuncionarioBean.alterarFuncionario(p)}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="CPF" itemValue="CPF"/>
                                    <f:selectItem itemLabel="CNPJ" itemValue="CNPJ"/>
                                    <p:ajax update="docPanel" process="@this"/>
                                </p:selectOneMenu>

                                <h:panelGroup id="docPanel" layout="block">
                                    <p:outputLabel for="cpf" value="CPF:" styleClass="label"
                                    style="#{p.tipoDocumento eq 'CPF' ? '' : 'display: none;'}"/>
                                    <p:inputMask id="cpf" value="#{p.numeroCPF}" mask="999.999.999-9" autoClear="true"
                                                 unmask="true"
                                                 disabled="#{consultaFuncionarioBean.funcionarioEscolhido.tipoDocumento ne 'CPF'}"
                                                 style="width:100%; #{consultaPessoaBean.pessoaSelecionada.tipoDocumento eq 'CPF' ? '' : 'display:none;'}" />

                                    <p:outputLabel for="cnpj" value="CNPJ:" styleClass="label"
                                                   style="#{consultaPessoaBean.pessoaSelecionada.tipoDocumento eq 'CNPJ' ? '' : 'display:none;'}" />
                                    <p:inputMask id="cnpj" value="#{consultaFuncionarioBean.funcionarioEscolhido.numeroCNPJ}"
                                                 mask="99.999.999/9999-99"
                                                 autoClear="true" unmask="true"
                                                 disabled="#{consultaFuncionarioBean.funcionarioEscolhido.tipoDocumento ne 'CNPJ'}"
                                                 style="width:100%; #{consultaPessoaBean.pessoaSelecionada.tipoDocumento eq 'CNPJ' ? '' : 'display:none;'}" />
                                </h:panelGroup>

                                <f:facet name="footer">
                                    <p:commandButton value="Salvar"
                                                     onclick="PF('errorDialog').hide();"
                                                     type="button" />
                                </f:facet>
                            </p:dialog>
                        </p:panelGrid>

                        <p:dialog widgetVar="deletarDialog" header="Deletar"
                                  modal="true" closable="false" resizable="false">
                            <h:outputText value="Deseja excluir o funcionário?" />
                            <f:facet name="footer">
                                <p:commandButton value="Voltar"
                                                 onclick="PF('deletarDialog').hide();"
                                                 type="button" />
                                <p:commandButton value="Confirmar"
                                                 onclick="PF('deletarDialog').hide();"
                                                 type="button" />
                            </f:facet>
                        </p:dialog>

                    </div>
                </div>
            </p:panel>

            <p:dialog widgetVar="errorDialog" header="Campos não preenchidos"
                      modal="true" closable="false" resizable="false">
                <h:outputText value="#{consultaFuncionarioBean.errorMessage}" escape="false" />
                <f:facet name="footer">
                    <p:commandButton value="Fechar"
                                     onclick="PF('errorDialog').hide();"
                                     type="button" />
                </f:facet>
            </p:dialog>

            <p:dialog widgetVar="successDialog" header="Sucesso"
                      modal="true" closable="false" resizable="false">
                <h:outputText value="Cadastro alterado com sucesso!" />
                <f:facet name="footer">
                    <p:commandButton value="Ok"
                                     onclick="PF('successDialog').hide();"
                                     type="button" />
                </f:facet>
            </p:dialog>

        </h:form>
    </ui:define>

    <ui:define name="footer">
        Rodapé – Consulta de Pessoas
    </ui:define>

</ui:composition>
